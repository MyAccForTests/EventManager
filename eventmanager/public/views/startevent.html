<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Manager</title>
	<!-- JQuery -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!--        -->
	<script type="text/javascript" src="../javascripts/startevent.js"></script>
	<link type="text/css" rel="stylesheet" href="../stylesheets/startevent.css">
</head>
<body>
<div class="container-fluid">
	<div class="row" id="firstRow"></div>
	<div class="row" id="secondRow">
	<div class="col-md-3"></div>
	<div class="col-md-6">
	<form method="POST" action="http://localhost:6560/startevent" onsubmit="return eventSubmit()">
		<div class="form-group">
			<label for="title">
				Title of your event:
			</label>
			<input type="text" id="title" placeholder="Event title" class="form-control">
		</div>
		<div class="form-group">
			<label for="description" >
				Full description of your event:
			</label>
			<textarea rows="8" id="description" placeholder="Event description" class="form-control"></textarea>
		</div>
		<button type="submit" class="btn btn-success btn-block">Create Event</button>
	</form>
	</div>
	<div class="col-md-3"></div>
	</div>
	<div class="row" id="thirdRow"></div>
</div>
</body>
</html>
