<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Manager</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="../javascripts/login.js"></script>
	<link type="text/css" rel="stylesheet" href="../stylesheets/login.css">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div id="mainContainer">

	<div id="loginContainer">
		<form method="POST" action="http://localhost:6560/login" onsubmit="return loginSubmit()">
			<h2 class="form-signin-heading">Please sign in via email</h2>
			<div class="form-group">
			<input type="email" name="email"  id="email" placeholder="Email" class="form-control" required>
			</div>
			<div class="form-group">
			<input type="text" name="pass" id="pass" placeholder="Password" class="form-control">
			</div>
			<div class="checkbox">
			<label>
			<input type="checkbox">Remember Me
			</label>
			</div>
			<button type="submit" class="btn btn-success btn-block">Continue</button>
		</form>
	</div>
	
</div>
</body>
</html>
